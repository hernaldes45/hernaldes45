<link rel="stylesheet" href="2023.css">
<body>
	<div class="main-container">
		<div class="year-stats">
			<div class="month-group">
				<div class="bar h-100"></div>
				<p class="month">Janvier</p>
			</div>
			<div class="month-group">
				<div class="bar h-50"></div>
				<p class="month">février</p>
			</div>
			<div class="month-group">
				<div class="bar h-75"></div>
				<p class="month">mars</p>
			</div>
			<div class="month-group">
				<div class="bar h-25"></div>
				<p class="month">avril</p>
			</div>
			<div class="month-group selected">
				<div class="bar h-100"></div>
				<p class="month">mai</p>
			</div>
			<div class="month-group">
				<div class="bar h-50"></div>
				<p class="month">juin</p>
			</div>
			<div class="month-group">
				<div class="bar h-75"></div>
				<p class="month">juillet</p>
			</div>
			<div class="month-group">
				<div class="bar h-25"></div>
				<p class="month">août</p>
			</div>
			<div class="month-group">
				<div class="bar h-50"></div>
				<p class="month">septembre</p>
			</div>
			<div class="month-group">
				<div class="bar h-75"></div>
				<p class="month">octobre</p>
			</div>
			<div class="month-group">
				<div class="bar h-25"></div>
				<p class="month">Novembre</p>
			</div>
			<div class="month-group">
				<div class="bar h-100"></div>
				<p class="month">décembre</p>
			</div>
		</div>

		<div class="stats-info">
			<div class="graph-container">
				<div class="percent">
					<svg viewBox="0 0 36 36" class="circular-chart">
						<path class="circle" stroke-dasharray="100, 100" d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831" />
						<path class="circle" stroke-dasharray="85, 100" d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831" />
						<path class="circle" stroke-dasharray="60, 100" d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831" />
						<path class="circle" stroke-dasharray="30, 100" d="M18 2.0845
      a 15.9155 15.9155 0 0 1 0 31.831
      a 15.9155 15.9155 0 0 1 0 -31.831" />
					</svg>
				</div>
				<p>Operations: 
                    200
                </p>
			</div>

			<div class="info">
				<p>les disparus : <span>50</span></p>
				<p>les morts : <span>10</span></p>
                <p>les sauvées : <span>140</span></p>
			</div>
		</div>
	</div>
</body>
